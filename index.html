<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/pizza-icon.png"
      type="image/x-icon"
    />
    <link
      href="//db.onlinewebfonts.com/c/11469c307f0de6481e3a04cc5d54ae93?family=Uber+Move+Text"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Uber Eats</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="logo">
          <h1>Uber <span>Eats</span></h1>
        </div>
        <div class="currentDetails">
          <div class="header-option">
            <span> India</span>
          </div>
          <div class="header-option">
            <span>Deliver Now</span>
          </div>
        </div>
        <div class="searchBar">
          <div class="header-option">
            <span>Search</span>
          </div>
          <div class="header-option">
            <span>Sign in</span>
          </div>
        </div>
      </div>
    </header>
    <!-- // Header -->
    <!-- Options -->
    <div class="options">
      <div class="container">
        <button class="options-btn selected">
          <span>Delivery</span>
        </button>
        <button class="options-btn">
          <span>Pick-up</span>
        </button>
      </div>
    </div>
    <!-- Listings-->
    <div class="listings">
      <div class="container">
        <div class="header">
          <div class="header-title">
            <h2>Special offers</h2>
            <span>The fastest food to your door</span>
          </div>
        </div>
        <div class="listings-grid">
          <div class="listings-col">
            <div class="listings-grid-element">
              <div class="image">
                <img src="./assets/images/chicken.jpg" alt="Fried Chicken" />
              </div>
              <div class="text">
                <div class="text-title">
                  <h3>Chicken Biryani</h3>
                  <div class="info">
                    <span>Rs 350</span>
                  </div>
                </div>
                <div class="rating">
                  <span class="circle">9.8</span>
                </div>
              </div>
            </div>
            <div class="listings-grid-element">
              <div class="image">
                <img src="./assets/images/Fried-Chicken-Wing.jpg" alt="Fried Chicken Wings" />
              </div>
              <div class="text">
                <div class="text-title">
                  <h3>Fried Chicken Wings</h3>
                  <div class="info">
                    <span>Rs 120</span>
                  </div>
                </div>
                <div class="rating">
                  <span class="circle">9.0</span>
                </div>
              </div>
            </div>
            <div class="listings-grid-element">
              <div class="image">
                <img src="./assets/images/chole-bhature.jpg" alt="chole-bhature" />
              </div>
              <div class="text">
                <div class="text-title">
                  <h3>Chole Bhature</h3>
                  <div class="info">
                    <span>Rs 100</span>
                  </div>
                </div>
                <div class="rating">
                  <span class="circle">9.8</span>
                </div>
              </div>
            </div>
          </div>
          <div class="listings-col">
            <div class="listings-grid-element">
              <div class="image">
                <img src="./assets/images/butter-chicken-.jpg" alt="butter-chicken" />
              </div>
              <div class="text">
                <div class="text-title">
                  <h3>Butter Chicken</h3>
                  <div class="info">
                    <span>Rs 400</span>
                  </div>
                </div>
                <div class="rating">
                  <span class="circle">9.5</span>
                </div>
              </div>
            </div>
            <div class="listings-grid-element">
              <div class="image">
                <img src="./assets/images/Chicken-Tikka.jpg" alt="Chicken-Tikka" />
              </div>
              <div class="text">
                <div class="text-title">
                  <h3>Chicken Tikka</h3>
                  <div class="info">
                    <span>Rs 200</span>
                  </div>
                </div>
                <div class="rating">
                  <span class="circle">7.5</span>
                </div>
              </div>
            </div>
            <div class="listings-grid-element">
              <div class="image">
                <img src="./assets/images/idli-dosa.jpg" alt="Idli Dosa" />
              </div>
              <div class="text">
                <div class="text-title">
                  <h3>Idli-Dosa</h3>
                  <div class="info">
                    <span>Rs- 150</span>
                  </div>
                </div>
                <div class="rating">
                  <span class="circle">9.9</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- // Listing -->
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="title">
          <h2>Developer <span>Abhinandan Jain</span></h2>
        </div>
      </div>
    </footer>
    <!-- // Footer -->
  </body>
</html>
